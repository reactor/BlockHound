name: CI

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: 13
        distribution: temurin
    - name: Run tests and javadoc
      run: ./gradlew check javadoc
